# Example config for training data export scripts.
#
# Supports two usage patterns:
# 1) Direct episode: fill the explicit h5/recordings/metadata paths below.
# 2) ID-based resolution: set `episode_id` and `data_root`; the exporters
#    will construct h5/recordings paths automatically.
# The exporters do not sample; a launcher can choose an episode and fill this file.
#   python conversions/droid/training_data/export_tracks.py --config this.yaml
#   python conversions/droid/training_data/export_rgb_depth_pngs.py --config this.yaml

###############
# Episode selection
###############
# If you have a specific id, set it here for external path resolution:
episode_id: "AUTOLab+0d4edc83+2023-11-03-16h-51m-20s"

# Optional lab sampling hints for a launcher (not used by exporters directly):
lab_sampling:
  labs: ["AUTOLab", "ILIAD"]
  samples_per_lab: 2

###############
# Direct paths (required by exporters)
###############
# Either provide data_root + episode_id, or direct paths below.
data_root: "/data/droid/data/droid_raw/1.0.1"

# Direct paths (override auto-resolution if provided):
h5_path: null
recordings_dir: null
extrinsics_json_path: "/data/droid/calib_and_annot/droid/cam2base_extrinsic_superset.json"
metadata_path: null  # leave null to auto-discover metadata_*.json in the episode folder

###############
# Outputs
###############
training_output_root: "/data/droid/training_output"

###############
# Export controls
###############
max_frames: 0    # 0 or unset = export all frames
fps: 30.0
num_track_points: 480

# Depth filtering (used if running RGB/depth export on GPU)
wrist_max_depth: 0.75
ext_max_depth: 5.5
min_depth: 0.1
min_depth_wrist: 0.01

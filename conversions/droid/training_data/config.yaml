# Configuration for DROID Training Data Generation
# This config is used by generate_tracks_and_metadata.py, extract_rgb_depth.py, and render_episode_validation.py

# Input paths (modify these for your cluster setup)
droid_root: "/data/droid/data/droid_raw/1.0.1"
cam2base_extrinsics_path: "/data/droid/calib_and_annot/droid/cam2base_extrinsic_superset.json"

finger_mesh_path: "/data/third_party/robotiq_arg85_description/meshes/inner_finger_fine.STL"
# Download directory (for episodes downloaded from GCS)
download_dir: "/data/droid_local_downloads"

# Output root for processed training data
# Will maintain DROID folder structure: {output_root}/{lab}/{success|failure}/{date}/{timestamp}/
# output_root: "/data/droid/training_data"
output_root: "test_data"

# Processing parameters
max_frames: null  # null = process all frames
num_track_points: 480  # Number of points to track on each gripper finger
fps: 30.0

# Depth filtering for track generation
wrist_max_depth: 0.75
ext_max_depth: 1.5
min_depth: 0.1
min_depth_wrist: 0.01

# Visualization/Rendering settings
radii_size: 0.002  # Point cloud radius in meters for Rerun visualization
track_trail_length: 10  # Number of frames for track trails in 3D visualization
track_trail_length_video: 10  # Number of frames for track trails in video overlay

# PNG compression level (0=no compression, 9=max compression)
# Higher compression = smaller files but slower

# Parallel processing settings (for cluster deployment)
num_workers: 4  # Number of parallel frame extraction workers
batch_size: 100  # Frames per batch for memory management
